# ===================================================================
# Spring Boot configuration properties
# ===================================================================

# ===================================================================
# Giss framework properties
# ===================================================================
giss:

  audit:
    enabled: false

  security:
    web:
      fake:
        enabled: true
        roles: ROLE_GISS_ACTUATOR
        authorities: READ_FAKE, WRITE_FAKE
        type-of-user: INTRANET

spring:
  kafka:
    consumer:
      auto-offset-reset: latest
      enable-auto-commit: false
