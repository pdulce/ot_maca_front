<h1 mat-dialog-title>Edición de Pesos</h1>

<div mat-dialog-content>  
  <form autocomplete="off" novalidate [formGroup]="actionForm" (ngSubmit)="submit('save', $event)">
    
    <hr/>
    <span>Pesos de esta "Actividad QA":  {{this.data.item.name}}</span>   
    <hr/>
    <br/>
    <div class="bar">
      <div class="title">&nbsp;</div>
    </div>    
    
    <table #tablaPesos>
      <thead>
        <tr>
          <th> Nivel de catálogo </th>          
          <th> Eje QA </th>
          <th> Valor Dominio </th>
          <th> Peso </th>
          <th> Aplica a entregas </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dato of pesosQA;let i = index">                 
          <td align="center">{{nivelCatalogueLabels[dato.elementTypeId-1]}}</td>          
          <td align="center">{{ejesQALabels[dato.axisAttributeId-1]}}</td>
          <td align="center">{{domainValuesLabels[dato.domainValueId-1]}}</td>
          <td align="center"><input size="4" maxlength="10" type="text" [name]="'weightValue-' + dato.id" [id]="'weightValue-' + dato.id" [value]="dato.weightValue"></td>
          <td align="center">
            <input type="checkbox" [name]="'forDelivery-' + dato.id" [id]="'forDelivery-' + dato.id" [checked]="dato.forDelivery === 1">
            <br>
          </td>
        </tr>
      </tbody>
    </table>
    <hr/>
  </form>

<div mat-dialog-actions>
<button mat-raised-button (click)="submit('cancel', $event)">Cancelar</button>
<button mat-raised-button (click)="submit('save', $event)" [disabled]="submitLoading">
  <mat-progress-spinner mode="indeterminate" *ngIf="submitLoading"></mat-progress-spinner>
  Guardar
</button>
<br/><br/>
</div>
<br/><br/>
