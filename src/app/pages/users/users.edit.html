<h1 mat-dialog-title>Editar</h1>

<div mat-dialog-content>
  <form autocomplete="off" novalidate [formGroup]="actionForm" (ngSubmit)="submit('save')">
    <mat-form-field>
      <input type="text" matInput placeholder="Nombre" #name maxlength="100" formControlName="name">
      <mat-hint align="end">{{name.value.length}}/100</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input type="email" matInput placeholder="Email" #email maxlength="100" formControlName="email">
      <mat-hint align="end">{{email.value.length}}/100</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Contraseña" #password maxlength="100" formControlName="password">
      <mat-hint align="end">{{password.value.length}}/100</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input type="text" matInput placeholder="Código silcon" #silconCode maxlength="100" formControlName="silconCode">
      <mat-hint align="end">{{silconCode.value.length}}/100</mat-hint>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Rol</mat-label>
      <mat-select formControlName="roleId">
        <mat-option *ngFor="let item of roles" [value]="item.id">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Grupo</mat-label>
      <mat-select formControlName="groups" multiple>
        <mat-option *ngFor="let item of groups" [value]="item.id">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="submit('cancel')">Cancelar</button>
  <button mat-raised-button (click)="submit('save')" [disabled]="submitLoading">
    <mat-progress-spinner mode="indeterminate" *ngIf="submitLoading"></mat-progress-spinner>
    Guardar
  </button>
</div>
